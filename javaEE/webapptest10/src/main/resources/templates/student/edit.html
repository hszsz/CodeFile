<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="include/bootstrap :: head">

    </th:block>
</head>
<body>
<div th:replace="include/bootstrap :: nav"></div>
<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>student</h1>
        <form method="post" th:action="@{/student/update}">
        <div class="form-group">
            <label>id</label>
            <input type="number" class="form-control" id="id" placeholder="id" th:value="${student.id}" readonly>
        </div>
        <div class="form-group">
            <label>studentId</label>
            <input type="text" class="form-control" id="studnetId" placeholder="studentId" th:value="${student.studentId}" >
        </div>
        <div class="form-group">
            <label>id</label>
            <input type="text" class="form-control" id="classNmae" placeholder="className" th:value="${student.className}" >
        </div>
        <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control" id="name" placeholder="name" th:value="${student.name}" >
        </div>
        <div class="form-group">
            <label>address</label>
            <input type="text" class="form-control" id="address" placeholder="address" th:value="${student.address}">
        </div>
        <div class="form-group">
            <label>mobile</label>
            <input type="text" class="form-control" id="mobile" placeholder="mobile" th:value="${student.mobile}" >
        </div>
        <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

</div> <!-- /container -->
</body>
</html>
