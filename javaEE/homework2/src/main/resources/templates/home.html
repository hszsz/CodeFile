<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">
    <head>
        <title>home</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>tel</th>
                <th>运营商</th>
                <th>性别</th>
            </tr>
            <tr th:each="list:${list}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.age}"></td>
                <td th:text="${list.tel}"></td>
                <td th:text="${list.tel}"></td>
                <td th:text="${list.sex ==1}?'男':'女'"></td>
            </tr>
        </table>
    </body>
</html>
