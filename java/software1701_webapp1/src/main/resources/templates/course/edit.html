<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="include/bootstrap :: head">

    </th:block>
</head>
<body>
<div th:replace="include/bootstrap :: nav"></div>
<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>student</h1>
        <form method="post" th:action="@{/course/update}">
            <div class="form-group">
                <label >id</label>
                <input type="number" class="form-control" id="id"  name="id" placeholder="id" th:value="${course.id}" readonly>
            </div>
            <div class="form-group">
                <label for="name" >name</label>
                <input type="text" class="form-control" id="name"  name="name" placeholder="name" th:value="${course.name}" >
            </div>
            <div class="form-group">
                <label for="courseScore">courseScore</label>
                <input type="text" class="form-control" id="courseScore" name="courseScore" placeholder="courseScore" th:value="${course.courseScore}">
            </div>
            <div class="form-group">
                <label for="courseTime">courseTime</label>
                <input type="text" class="form-control" id="courseTime" name="courseTime" placeholder="courseTime" th:value="${course.courseTime}">
            </div>
            <div class="form-group">
                <label for="courseType">courseType</label>
                <input type="text" class="form-control" id="courseType" name="courseType" placeholder="courseType" th:value="${course.courseType}">
            </div>

            <button type="提交" class="btn btn-default">提交</button>
        </form>
    </div>

</div> <!-- /container -->
</body>
</html>
