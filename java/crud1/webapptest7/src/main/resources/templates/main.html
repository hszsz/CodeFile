<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="include/bootstrap :: head">

    </th:block>
</head>
<body>
<div th:replace="include/bootstrap :: nav"></div>
<div class="container">
    <div class="jumbotron">
        <h1>Studnet</h1>
        <table class="table">
            <tr>
                <th>id</th>
                <th>studnetId</th>
                <th>className</th>
                <th>name</th>
                <th>address</th>
                <th>mobile</th>
                <th>brithday</th>
            </tr>
            <tr th:each="student : ${list}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.className}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.mobile}"></td>
                <td th:text="${student.birthday}"></td>

            </tr>
        </table>
    </div>

</div>
</body>
</html>
